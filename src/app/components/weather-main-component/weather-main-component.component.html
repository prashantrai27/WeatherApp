
<div class="container">
    <div class="city-selection">
        <form #citySubmitForm = "ngForm" (ngSubmit)="citySubmit(citySubmitForm.value)">
            <input type="text" name="citySelected" placeholder="Enter the city name" ngModel>&nbsp;
            <button>Submit</button>
        </form>
    </div>
    <div class="parentBox">
        <div class="main-container">
            <div *ngIf="weatherData.isDay; else moon">
                <fa-icon class="sun-class" [icon]="sunIcon"></fa-icon>
            </div>
            <ng-template #moon>
                <fa-icon class="moon-class" [icon]="moonIcon"></fa-icon>
            </ng-template>
            <div class="weather-rows" style="font-size: 46px; margin-top:10px">{{weatherData.temp_celcius}}째</div>
            <div class="weather-rows" style="font-size: 18px;">{{weatherData.temp_min}}째 / {{weatherData.temp_max}}째</div>
            <div class="weather-rows" style="font-size: 18px;">Feels like: {{weatherData.temp_feels_like}}째</div>
            <div class="weather-rows" style="font-size: 36px; margin-top:10px">{{weatherData.city}}</div>
            <div class="weather-rows" style="font-size: 18px;">Humidity: {{weatherData.humidity}}%</div>
            
        </div>
    </div>
</div>
